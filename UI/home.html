<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>myDiary</title>
</head>
<body class="logged-in">
  <main>
    <div class="scroller">
      <section class="add-diary">
        <h2>Add diary entry</h2>
        <form action="#" name="login">
          <div class="input">
            <i class="icon">ic</i>
            <input id="signUp-fullName" type="text">
            <label for="signUp-fullName">Full Name</label>
          </div>
          <div class="input">
            <i class="icon">ic</i>
            <input id="signUp-username" type="text">
            <label for="signUp-username">Username</label>
          </div>
          <div class="input">
            <i class="icon">ic</i>
            <input id="signUp-password" type="password">
            <label for="signUp-password">Password</label>
          </div>
          <button class="round" onclick="setTransform()">Add</button>
        </form>
      </section>
      <section class="diaries">
        this will contain a list of diaries
      </section>
      <section class="diary">
        this will contain the currently viewed entry
      </section>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
