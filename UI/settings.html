<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>MyDiary</title>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if(!user) window.location.assign('/UI/index.html');
  </script>
</head>
<body class="settings">
  <header><h1><a href="home.html">MyDiary</a></h1>
    <a href="settings.html"><img class="bg" src="img/john.jpg" alt=""></a>
  </header>
  <main>
    <section class="info-settings">
      <div class="info">
        <span id="number">4</span>
        <span id="title">DIARIES ADDED</span>
      </div>
      <div class="settings">
        <div class="check">
          <input type="checkbox" checked name="" id="show-notification">
          <label for="show-notification">Remind me about adding an entry to my diary on a daily basis</label>
        </div>
        <button onclick="logout()" class="btn round">Logout</button>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
