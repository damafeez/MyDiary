<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>MyDiary</title>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if(!user) window.location.assign('index.html');
  </script>
</head>
<body class="settings">
  <header><h1><a href="home.html">MyDiary</a></h1>
    <a href="settings.html"><img class="bg" src="img/john.jpg" alt=""></a>
  </header>
  <main>
    <section class="info-settings">
      <div class="info">
      </div>
      <div class="settings">
        <div class="check">
          <input type="checkbox" checked name="reminder" id="show-notification">
          <label for="show-notification">Remind me about adding an entry to my diary on a daily basis</label>
        </div>
        <button onclick="logout()" class="btn round">Logout</button>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.info').innerHTML = `
      <span id="number">${entries.length}</span>
      <span id="title">${entries.length > 1 ? 'ENTRIES' : 'ENTRY'} ADDED</span>`
      document.querySelector('#show-notification').addEventListener('change', function () {
        setNotification(this.checked)})
    });
  </script>
</body>
</html>
